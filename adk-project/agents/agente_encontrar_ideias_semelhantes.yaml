spec_version: v1
kind: native
name: agente_encontrar_ideias_semelhantes
description: Especialista em pesquisar e identificar ideias similares usando DuckDuckGo e outras fontes

# Tools específicos para pesquisa
tools:
  - name: duckduckgo_search
    type: http_request
    url: "https://api.duckduckgo.com/"
    method: GET
    parameters:
      format: "json"
      no_html: "1"
      skip_disambig: "1"
    description: "Busca ideias similares na web usando DuckDuckGo"
    timeout: 15
    request_schema:
      type: object
      required:
        - q
      properties:
        q:
          type: string
          description: "Termo de busca"
        format:
          type: string
          enum: ["json"]
          default: "json"
        no_html:
          type: string
          enum: ["1"]
          default: "1"
        skip_disambig:
          type: string
          enum: ["1"]
          default: "1"
    response_schema:
      type: object
      properties:
        Heading:
          type: string
        AbstractText:
          type: string
        AbstractSource:
          type: string
        AbstractURL:
          type: string
        RelatedTopics:
          type: array
          items:
            type: object
            properties:
              Text:
                type: string
              FirstURL:
                type: string
        Results:
          type: array
          items:
            type: object
            properties:
              Text:
                type: string
              FirstURL:
                type: string

# Configuração de entrada (dados recebidos do agente principal)
input_schema:
  required:
    - nome_experimento
    - desafio_problema  
    - solucao_descricao
  optional:
    - categoria
    - horizonte_inovacao

# Configuração de saída (dados retornados)
output_schema:
  ideias_similares:
    - titulo
    - descricao_resumida
    - fonte
    - url
    - similaridade_score
    - status
  total_encontradas: integer
  recomendacoes: array
  alertas: array


